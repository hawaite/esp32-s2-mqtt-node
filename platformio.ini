[env:featheresp32-s2]
platform = espressif32
board = featheresp32-s2
framework = arduino

monitor_speed = 115200

lib_deps = 
    adafruit/Adafruit LC709203F@^1.3.0
    adafruit/Adafruit BusIO@^1.13.2
    SPI
    Wire
    WiFi
    256dpi/MQTT@^2.5.0
    adafruit/Adafruit BME280 Library@^2.2.2
    bblanchon/ArduinoJson@^6.19.4